{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ReiserX</title>
    <link rel="icon" type="image/x-icon" href="{% static '/images/favicon1.png' %}">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="google-site-verification" content="QSXw2dlI7pjBSPM50NZ6dbAA9Qa3wbdJxY6dgthT5-w"/>

    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link href="{% static "'http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css" %}">
    <link rel="stylesheet" href="{% static 'main/css/templatemo-style.css' %}">
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.singlePageNav.min.js' %}"></script>
    <script src="{% static 'js/typed.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
      <style>
        body {
            background-color: #f2f2f2;
        }
        .white {
            background-color: #f2f2f2;
        }
    </style>
  </head>
  <body>
    <!-- start contact -->
<section id="contact" class="white">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="wow bounceIn" data-wow-offset="50" data-wow-delay="0.3s">CONTACT <span>US</span></h2>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12 wow fadeInLeft" data-wow-offset="50" data-wow-delay="0.9s">
                <form action="contact" method="post"> {% csrf_token %}
                    <label>NAME</label>
                    <input name="fullname" type="text" class="form-control" id="fullname" required>

                    <label>EMAIL</label>
                    <input name="email" type="email" class="form-control" id="email" required>

                    <label>MESSAGE</label>
                    <textarea name="message" rows="4" class="form-control" id="message" required></textarea>

                    <input type="submit" class="form-control">
                </form>

                <script>
                    // Get the modal
                    var modal = document.getElementById("myModal");

                    // Get the <span> element that closes the modal
                    var span = document.getElementsByClassName("close")[0];

                    {% if  issubmitted %}
                    modal.style.display = "block";
                    {% endif %}

                    // When the user clicks on <span> (x), close the modal
                    span.onclick = function () {
                        modal.style.display = "none";
                    }

                    // When the user clicks anywhere outside of the modal, close it
                    window.onclick = function (event) {
                        if (event.target == modal) {
                            modal.style.display = "none";
                        }
                    }
                </script>

            </div>
            <div class="col-md-6 col-sm-6 col-xs-12 wow fadeInRight" data-wow-offset="50" data-wow-delay="0.6s">
                <address>
                    <p class="address-title">OR CONTACT ON</p>
                    <span>For any Queries about our policy, setup, support you can contact us anytime we will respond as soon as possible.</span>
                    <p><i class="fa fa-envelope-o"></i><a
                            href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to={{ const.CONSTANT.EMAIL_ADDRESS }}"
                            style="color:white;">{{ const.CONSTANT.EMAIL_ADDRESS }}</a></p>
                    <p><i class="fa fa-map-marker"></i> Mumbai, India</p>
                </address>
                <ul class="social-icon">
                    <li><h4>OUR SOCIAL MEDIA ACCOUNTS WILL BE HERE ASAP!</h4></li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- end contact -->
  </body>
</html>
