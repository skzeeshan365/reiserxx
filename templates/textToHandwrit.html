{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ReiserX</title>
    <link rel="icon" type="image/x-icon" href="{% static '/images/favicon1.png' %}">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link href="{% static "'http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css" %}">
    <link rel="stylesheet" href="{% static 'main/css/templatemo-style.css' %}">
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.singlePageNav.min.js' %}"></script>
    <script src="{% static 'js/typed.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</head>

<body>

<style>
    .borderexample {
        border-width: 3px;
        border-style: solid;
        border-color: #287EC7;
        padding: 8px;
        font-size: 14px;
    }
</style>

<!-- start preloader -->
<div class="preloader">
    <div class="sk-spinner sk-spinner-wave">
        <div class="sk-rect1"></div>
        <div class="sk-rect2"></div>
        <div class="sk-rect3"></div>
        <div class="sk-rect4"></div>
        <div class="sk-rect5"></div>
    </div>
</div>
<!-- end preloader -->

<!-- start about -->
<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="wow bounceIn" data-wow-offset="50" data-wow-delay="0.3s">CONVERT TEXT TO
                    <span>HANDWRITING</span>
                </h2>
            </div>
        </div>
    </div>
</section>
<!-- end about -->

<!-- start contact -->
            <section id="contact">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-12 wow fadeInLeft" data-wow-offset="50"
                             data-wow-delay="0.9s">
                            <form action="/python/convert/" method="post">
                                {% csrf_token %}
                                <textarea rows="5" class="form-control" cols="60" name="text" placeholder="Enter text" id="text"></textarea>
                                <br/>
                                <input type="submit" class="form-control" value="CONVERT">
                            </form>
                            <div class="sk-spinner sk-spinner-wave">
                                <div class="sk-rect1"></div>
                                <div class="sk-rect2"></div>
                                <div class="sk-rect3"></div>
                                <div class="sk-rect4"></div>
                                <div class="sk-rect5"></div>
                            </div>
                        </div>
                        {% if data %}
                            <div class="col-md-4 col-sm-4 col-xs-12 wow fadeInRight" data-wow-offset="50"
                                 data-wow-delay="0.6s">
                                <h4>YOUR FILE IS GENERATED</h4>
                                <label>DATA</label>
                                <h4 class="borderexample">{{ text }}</h4>
                                <form>
                                    <input type="button" class="form-control" value="DOWNLOAD"
                                           onclick="window.location = '{% static 'images/image.png' %}';">
                                </form>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </section>
            <!-- end contact -->

<!-- start copyright -->
<footer id="copyright">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <p class="wow bounceIn" data-wow-offset="50" data-wow-delay="0.3s">Copyright &copy; 2023 ReiserX</p>
            </div>
        </div>
    </div>
</footer>
<!-- end copyright -->

</body>
</html>
